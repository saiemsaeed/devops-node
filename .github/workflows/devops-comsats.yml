name: GitHub Actions Demo
on: [push]
  
jobs:
  Build-Auth-Service-Image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: docker build -f Dockerfile-auth -t saiemsaeed/devops-auth:v1.0.0 .
      - run: docker push saiemsaeed/devops-auth-service:v1.0.0
  Build-Users-Service-Image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: docker build -f Dockerfile-users -t saiemsaeed/devops-users:v1.0.0 .
      - run: docker push saiemsaeed/devops-users-service:v1.0.0
